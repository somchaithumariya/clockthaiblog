      <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=K2D:wght@200;300;400;500;600;700&display=swap');

          margin: 0;
          padding: 0;

        body{
          background-image: url('https://source.unsplash.com/1600x900/?nature,water');

        .clock {
          width:95%;
          font-family: 'K2D';
          font-size: 28px;
          color: cyan;
          letter-spacing: 3px;

  <body>
    
	  <span class="clock mt-3 text-end" id="theTime" onload="sivamtime()"></span>
    
    <script>
      function showtime() {
        
        //วันเดือนปี
        now = new Date();
        d = now.getDate();
        m = now.getMonth();
        y = now.getFullYear() + 543; // พ.ศ.
        
        //เวลา ชั่วโมง นาที วินาที
        hour = now.getHours();
        min = now.getMinutes();
        sec = now.getSeconds();
        
      //เดือนไทย
      var mthai = ["มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน","กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"]
      
      //เพิ่มศูนย์ข้างหน้า ถ้าจำนวนน้อยกว่า 10
      if (sec<=9) { sec="0"+sec; }
      if (min<=9) { min="0"+min; }
      if (hour<=9) { hour="0"+hour; }
      
      //แสดงวันเวลาภาษาไทย
      time = thaiNumber(d) + " " + mthai[m] + " " + thaiNumber(y)+ "<br>" + thaiNumber(hour) + ":" + thaiNumber(min) + ":" +thaiNumber(sec) ;

      if (document.getElementById) {
        theTime.innerHTML = time; 
      }
      else if (document.layers) {
        document.layers.theTime.document.write(time);
        document.layers.theTime.document.close(); 
        }
      setTimeout("showtime()", 1000);
      }
      showtime();

      //เปลี่ยนเลขอารบิคเป็นเลขไทย
      function thaiNumber(numb){
         var array = {"1":"๑", "2":"๒", "3":"๓", "4" : "๔", "5" : "๕", "6" : "๖", "7" : "๗", "8" : "๘", "9" : "๙", "0" : "๐"};
         var str = numb.toString();
         for (var val in array) {
            str = str.split(val).join(array[val]);
          }
         return str;
      }
      
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
